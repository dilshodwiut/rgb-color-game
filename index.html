<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="d.png"/>
</head>
<body>
  <header>
    <h3 class="rgb_header">The Great</h3>
    <h1 class="rgb_header">rgb(255, 255, 255)</h1>
    <h3 class="rgb_header">Guessing Game</h3>
  </header>
  <p>
    <span id="restart">New Colors</span>
    <span id="announcer">Which one?</span>
    <span>
      <span id="easy">Easy</span>
      <span id="hard" class="white">Hard</span>
    </span>

  </p>
  <table>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="row2 cell"></td>
      <td class="row2 cell"></td>
      <td class="row2 cell"></td>
    </tr>
  </table>
  <script src="app.js"></script>
</body>
</html>
